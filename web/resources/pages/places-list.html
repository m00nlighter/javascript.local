<div class="box box-solid box-primary">
			<div class="box-header">
          <h3 class="box-title">Place list</h3>
          <div class="box-tools">
              <button ui-sref="map.single" type="button" class="btn btn-box-tool"><i class="fa fa-plus-square"></i></button>
          </div>
			</div>
			<div class="box-body">
          <div id="placesList">
              <ul class="nav nav-pills nav-stacked" ng-repeat="place in places">
                  <li>
                      <a href="">{{place.title}}
                        <span class="pull-right"><i ui-sref="map.single({placeId: place.id})" class="fa fa-pencil fa-fw"></i><i ng-click="delete(place)" class="fa fa-trash fa-fw"></i></span>
                      </a>
                  </li>
              </ul>
          </div>
			</div>
		</div>
